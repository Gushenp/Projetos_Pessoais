<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Coffee Timer</title>
</head>
<body id="body">
    <main>
        <div id="header">
            <h3>Coffee Pomodoro</h3>
        </div>
        
        <div id="timer-visor-container">
            <div class="timer-container">
    
                <p id="cronometer-view">25:00</p>
                <button id="start-button">Start</button>
        
            </div>
            <div class="functions-container">
                <div class="function" id="function-25">25 minutes</div>
                <div class="function" id="function-50">50 minutes</div>
                <div class="function" id="function-break-5">short break</div>
                <div class="function" id="function-break-30">long break</div>
            </div>
            
        </div>
    
        <div id="task-container">
    
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="./scripts/moment.js"></script>
</body>
</html>
