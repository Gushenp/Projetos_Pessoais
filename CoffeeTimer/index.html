<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Coffee Timer</title>
</head>
<body id="body">
    <main>
        <div id="header">
            <h3>Coffee Pomodoro</h3>
        </div>

        <div id="message">
            Pomodoro time!
        </div>
        
        <div id="timer-visor-container">
            <div class="timer-container">
                <p id="cronometer-view">25:00</p>
                <button id="start-button">Start</button>
                <audio src="./audio/start_timer.mp3" id="start_audio"></audio>
                <audio src="./audio/stop_timer.mp3" id="stop_audio"></audio>
                <audio src="./audio/finished.mp3" id="finised_audio"></audio>
            </div>
            <div class="functions-container">
                <div class="function" id="function-25"><p>25 minutes</p></div>
                <div class="function" id="function-50"><p>50 minutes</p></div>
                <div class="function" id="function-break-5"><p>Short break</p></div>
                <div class="function" id="function-break-30"><p>Long breack</p></div>
            </div>
            
        </div>
    
        <div id="task-container">
    
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="./scripts/moment.js"></script>
</body>
</html>
